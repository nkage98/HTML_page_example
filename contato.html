<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Lucas Nakamura" />
        <meta
            name="description"
            content="Pagina exemplo sobre HTML usando elementos semanticos"
        />
        <title>Contate Me</title>
        <link rel="icon" href="img/nyan.ico" type="image/x-icon" />
        <link rel="stylesheet" href="style.css" type="text/css" />
    </head>
    <body>
        <span id="top"></span>
        <header class="navbar-container">
            <div class="navbar">
                <section class="navbar-title">
                    <a href="semanticHTML.html">
                        <img
                            src="img/nyannogif.png"
                            alt="Site Logo"
                            title="Site Logo"
                            width="530"
                            height="210"
                            onmouseover="this.src='img/nyangif.gif'"
                            onmouseout="this.src='img/nyannogif.png'"
                        />
                    </a>
                    <button class="menu-button">
                        <div class="menu-icon"></div>
                    </button>
                </section>
                <nav>
                    <ul>
                        <li></li>
                        <li>
                            <a href="semanticHTML.html">Início</a>
                        </li>
                        <li>
                            <a href="sobre.html">Sobre</a>
                        </li>
                        <li>
                            <a href="contato.html">Contato</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="contact-page-container">
            <article class="contact-page" id="contato">
                <h1>Entre em Contato</h1>
                <section>
                    <h2>Preencha o formulário</h2>
                    <form action="https://httpbin.org/post" method="post">
                        <p>
                            <label for="firstName">Nome:</label>
                            <input
                                type="text"
                                id="firstName"
                                name="firstName"
                                autocomplete="on"
                                placeholder="Lucas"
                                required
                            />
                        </p>
                        <p>
                            <label for="LastName">Sobrenome:</label>
                            <input
                                type="text"
                                id="firstName"
                                name="firstName"
                                autocomplete="on"
                                placeholder="Nakamura"
                                required
                            />
                        </p>
                        <p>
                            <label for="email">E-mail:</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                autocomplete="on"
                                placeholder="lucas@email.com"
                                required
                            />
                        </p>
                        <p>
                            <label for="password">Password:</label>
                            <input
                                type="password"
                                id="password"
                                name="password"
                                placeholder="Minha senha"
                                required
                            />
                        </p>
                        <p>
                            <label for="phone">Telefone:</label>
                            <input
                                type="tel"
                                id="phone"
                                name="phone"
                                placeholder="(11) 99999-9999"
                                pattern="[0-9]{2}[0-9]{5}[0-9]{4}"
                                required
                            />
                        </p>
                        <p>
                            <label for="year">Ano de Nascimento:</label>
                            <input
                                type="number"
                                id="year"
                                name="year"
                                min="1900"
                                max="2024"
                                placeholder="1970"
                                value="1970"
                                required
                            />
                        </p>
                        <p>
                            <label for="language">
                                Linguagem de Programação Favorita:
                            </label>
                            <select id="language" name="language">
                                <option value="python">Python</option>
                                <option value="javascript">JavaScript</option>
                                <option value="go">Golang</option>
                                <option value="java">Java</option>
                                <option value="csharp">C#</option>
                                <option value="C">C/C++</option>
                                <option value="php">PHP</option>
                                <option value="ruby">Ruby</option>
                                <optgroup label="Loucura">
                                    <option value="assembly">Assembly</option>
                                    <option value="cobol">Cobol</option>
                                </optgroup>
                            </select>
                        </p>
                        <fieldset>
                            <legend>Programa à quantos anos?</legend>
                            <p>
                                <input
                                    type="radio"
                                    id="1year"
                                    name="timePrograming"
                                    value="1"
                                />
                                <label for="1year">1 ano</label>
                            </p>
                            <p>
                                <input
                                    type="radio"
                                    id="2years"
                                    name="timePrograming"
                                    value="2"
                                />
                                <label for="2years">2 anos</label>
                            </p>
                            <p>
                                <input
                                    type="radio"
                                    id="3years"
                                    name="timePrograming"
                                    value="3"
                                />
                                <label for="3years">3 anos</label>
                            </p>
                            <p>
                                <input
                                    type="radio"
                                    id="more3years"
                                    name="timePrograming"
                                    value="more3"
                                />
                                <label for="more3years">Mais de 3 anos</label>
                            </p>
                        </fieldset>
                        <fieldset>
                            <legend>Utiliza algum destes frameworks?</legend>
                            <p>
                                <input
                                    type="checkbox"
                                    name="react"
                                    id="react"
                                />
                                <label for="react">React</label>
                            </p>
                            <p>
                                <input type="checkbox" name="vue" id="vue" />
                                <label for="vue">Vue.js</label>
                            </p>
                            <p>
                                <input
                                    type="checkbox"
                                    name="angular"
                                    id="angular"
                                />
                                <label for="angular">Angular</label>
                            </p>
                            <p>
                                <input
                                    type="checkbox"
                                    name="django"
                                    id="django"
                                />
                                <label for="django">Django</label>
                            </p>
                            <p>
                                <input
                                    type="checkbox"
                                    name="flask"
                                    id="flask"
                                />
                                <label for="flask">Flask</label>
                            </p>
                            <p>
                                <input
                                    type="checkbox"
                                    name="spring"
                                    id="spring"
                                />
                                <label for="spring">Spring</label>
                            </p>
                        </fieldset>
                        <fieldset>
                            <legend>Deixe um Recado</legend>
                            <label for="message">Mensagem:</label>
                            <br />
                            <textarea
                                name="message"
                                id="message"
                                placeholder="Sua menssagem"
                                maxlenght="500"
                            ></textarea>
                        </fieldset>
                        <button type="submit">Enviar</button>
                        <button type="reset">Limpar</button>
                    </form>
                </section>
            </article>
        </main>
        <footer>
            <p>
                <a href="#top">Back to Top</a>
            </p>
            <p>&copy; NK</p>
        </footer>
    </body>
</html>
